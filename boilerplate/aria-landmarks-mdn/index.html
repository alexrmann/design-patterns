<!DOCTYPE html>
<html lang="en">
  <!-- 

From MDN Blog, "Using HTML landmark roles to improve accessibility"
Original tutorial available at:
https://developer.mozilla.org/en-US/blog/aria-accessibility-html-landmark-roles/#how_to_use_landmark_roles 

-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mr. Pineapple's Pizzeria</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/">
        <span class="visually-hidden">Mr. Pineapple's Pizzeria</span>
      </a>
      <nav aria-label="Primary">
        <ul>
          <li><a aria-current="page" href="/">Home</a></li>
          <li><a href="/menu">Our pizzas</a></li>
          <li><a href="/contact">Get in touch</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
