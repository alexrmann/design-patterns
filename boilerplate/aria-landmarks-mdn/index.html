<!DOCTYPE html>
<html lang="en">
  <!-- 

From MDN Blog, "Using HTML landmark roles to improve accessibility"
Original tutorial available at:
https://developer.mozilla.org/en-US/blog/aria-accessibility-html-landmark-roles/#how_to_use_landmark_roles 

-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mr. Pineapple's Pizzeria</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/">
        <span class="visually-hidden">Mr. Pineapple's Pizzeria</span>
      </a>
      <nav aria-label="Primary">
        <ul>
          <li><a aria-current="page" href="/">Home</a></li>
          <li><a href="/menu">Our pizzas</a></li>
          <li><a href="/contact">Get in touch</a></li>
        </ul>
      </nav>
      <search>
        <form name="site-search" action="/search" method="get">
          <label for="query">Find your perfect pizza</label>
          <input type="search" id="query" name="query" />

          <!-- Optional submit button -->
          <input type="submit" value="Search" />
        </form>
      </search>
    </header>
    <main>
      <section aria-labelledby="our-pizzas">
        <h2 id="our-pizzas">Our pizzas</h2>
        <!-- Landmarks are meant to identify key areas of a page a user would most likely be interested in and would want to navigate to. Therefore, be mindful when deciding which areas of your page should be highlighted as a landmark. -->
        <p>
          All our pizzas come with the best pizza topping in the world.
          Pineapple!
        </p>
        <ul>
          <li>Margherita with pineapple</li>
          <li>Veggie with pineapple</li>
          <li>Meaty with pineapple</li>
        </ul>
      </section>
    </main>
  </body>
</html>
