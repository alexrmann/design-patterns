<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Turn on light and dark mode -->
    <meta name="color-scheme" content="light dark" />
    <!-- Base style and gradients -->
    <link rel="stylesheet" href="/scripts/light-dark/light-dark.css" />
  </head>
  <body>
    <!-- RADIOS -->
    <fieldset>
      <legend>Select a color mode:</legend>
      <div>
        <input
          onchange="switchAuto()"
          type="radio"
          id="auto"
          name="mode"
          value="auto"
          checked
        />
        <label for="auto">Auto</label>
      </div>
      <div>
        <input
          onchange="switchLight()"
          type="radio"
          id="light"
          name="mode"
          value="light"
        />
        <label for="light">Light</label>
      </div>
      <div>
        <input
          onchange="switchDark()"
          type="radio"
          id="dark"
          name="mode"
          value="dark"
        />
        <label for="dark">Dark</label>
      </div>
    </fieldset>
    <script src="light-dark-radios.js"></script>
  </body>
</html>
