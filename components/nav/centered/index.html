<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
      }

      .flex {
        display: flex;
      }

      .flex__column {
        flex-direction: column;
      }

      .flex__center {
        justify-content: center;
        align-items: center;
      }

      .flex__center-x {
        justify-content: center;
      }

      .flex__center-y {
        align-items: center;
      }
      
      header {
      }

      .logo {
        background-color: grey;
        color: white;
        font-weight: bold;
        font-size: xx-large;
        aspect-ratio: 1/1;
        width: 600px;
        margin-bottom: 2rem;
      }

      /* Style the floating nav bar */
      .navbar {
        overflow-x: hidden;
        height: 4rem;
        gap: 8px;
      }

      /* Navigation links */
      .navbar a {
        align-self: center;
        background-color: #111;
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        display: block;
      }

      /* Change color on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Style the content */
      .content {
        text-align: center;
        width: 600px;
        margin: 0 auto;
      }

    </style>
  </head>
  <body class="flex flex__column flex__center">
    <header class="flex flex__column flex__center">
      <div class="logo flex flex__center">Logo goes here</div>
      <nav class="navbar flex">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>
    </header>
    <main class="content">
      <h2>Centered Navigation Bar</h2>
      <p>A center-justified site navigation.</p>
    </main>
  </body>
</html>
